# SonarCloud configuration
sonar.projectKey=shon123123_STUDY_AI
sonar.organization=shon123123
sonar.host.url=https://sonarcloud.io

# Project metadata
sonar.projectName=Study AI Platform
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=backend,frontend/src
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/venv/**,**/.next/**,**/coverage/**,**/dist/**

# Test configuration
sonar.tests=backend/tests,frontend/src
sonar.test.inclusions=**/*test*.py,**/*test*.ts,**/*test*.tsx,**/*spec*.ts,**/*spec*.tsx
sonar.test.exclusions=**/node_modules/**,**/__pycache__/**

# Coverage configuration
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Language-specific settings
sonar.python.version=3.11
sonar.typescript.node=frontend/node_modules

# Quality gate
sonar.qualitygate.wait=true